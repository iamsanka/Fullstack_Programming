<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Speed Calculator</h1>
        <form id="Calc">
            <label for="hrs">Hours</label>
            <input type="number" id="hrsInp">

            <label for="mins">Minutes</label>
            <input type="number" id="minsInp">

            <label for="secs">Seconds</label>
            <input type="number" id="secsInp">

            <label for="kms">Kilometers</label>
            <input type="number" id="kmsInp">

            <button type="button" onclick="kmhpace()">Calculate</button>

            <p id="result"></p>
        </form>
    </div>
</body>
</html>
