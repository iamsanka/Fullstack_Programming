<html lang="en">
<head>

    <h1>Student Evaluation</h1>

    <div>
        <label for="test2">Test 2 Points:</label>

    <div>
        <label for="test3">Test 3 Points:</label>
        <input type="number" id="test3" class="test-input" min="0" max="24" onblur="calculate()">
    </div>
    <div>
        <label for="test4">Test 4 Points:</label>
        <input type="number" id="test4" class="test-input" min="0" max="24" onblur="calculate()">
    </div>
    <div>

        <span id="totalPoints">0</span>
    </div>
    <div>
        <label>Grade:</label>
        <span id="grade">0</span>
    </div>

    <script src="script.js"></script>
